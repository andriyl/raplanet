<template name="errorPage">
    <div class="jumbotron">
        <div class="error-template">
            <h1>Oops!</h1>
            <h2>{{err.title}}</h2>
            <div class="error-details">
                <h3>{{err.message}}</h3>
            </div>
            <div class="error-actions">
                <a href="/" class="btn btn-primary btn-lg"><i class="fa fa-home"></i> Take Me Home</a>
            </div>
        </div>
    </div>
</template>
